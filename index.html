<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula 1</title>

    <link rel="stylesheet" href="styles/style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav id="navigator">
    
    <!-- nav logo -->
        <img id="nav-logo" src="images/F1-Logo.png" alt="f1 logo">
            
        <!-- button -->
        <div id="button-container">
            <button>button1</button>
            <button>button2</button>
            <button>button3</button>
            <button>button4</button>
        </div>

    </nav>

    <!-- f1 countdown section -->
    <div id="cd-section">
        <!-- location -->
        <div id="cd1">
            <div id="cd1-flag">
                <img id="flag" src="images\US flag.png" alt="flag">
                <p>UNITED STATES</p>
            </div>
            <div id="cd1-location">
                <h4>FORMULA 1 PIRELLI UNITED STATES<br>GRAND PRIX 2024</h4>
            </div>
        </div>
        <!-- timer -->
        <div id="cd2">
            <img id="cd-timer" src="images\RolexCountdown.png" alt="countdown">
        </div>
        <!-- button -->
        <div id="cd3">
            <button>CHECK SCHEDULE</button>
        </div>


        
        
    </div>

    <!-- header or banner -->
    <header class="banner">
        <div class="banner-text">
          
        </div>
        <div class="banner-image">
          <img src="images\page1-banner.png" alt="Banner Image">
          <h1>Welcome to F1</h1>
          <p>World's fastest sport</p>
        </div>
    </header>


    <h1>Driver's standing</h1>
    <!-- Driver's standing -->
    <div id="d-stand">
        
        <!-- no 2 driver -->
        <div id="stand2">
            <img src="images\LANNOR01.png" alt="">
            <h1>2ND</h1>
            <h3>Lando Norris</h3>
            <h2>000</h2>
        </div>
        <!-- no 1 driver -->
        <div id="stand1">
            <img src="images\MAXVER01.png" alt="">
            <h1>1ST</h1>
            <h3>Lando Norris</h3>
            <h2>000</h2>
        </div>
        <!-- no 3 driver -->
        <div id="stand3">
            <img src="images\CHALEC01.png" alt="">
            <h1>3RD</h1>
            <h3>Lando Norris</h3>
            <h2>000</h2>
        </div>
    </div>
</body>
</html>
